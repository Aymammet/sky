{% extends "base.html" %}
{% load static %}
{% block content %}    
    <div class="container-xl px-4 mt-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0 ">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{{ user.avatar_pic }}" width="220cm" alt="profile_image">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form>
                            {% csrf_token %}
                            <!-- Form Group (username)-->
                            <div class="mb-1">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            </div>
                            <div class="form-outline mb-3 input-group flex-nowrap">
                                <span class="input-group-text fa-regular fa-user fs-5" id="addon-wrapping"></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" value="{{ user.username }}">
                            </div>
                
                            <!-- First namne and Last name-->
                            <div class="row gx-3 mb-3">
                                <label class="small mb-1" for="inputUsername">First name</label>
                                <!-- Form Group (first name)-->
                                <div class="form-outline mb-3 input-group flex-nowrap">
                                    <span class="input-group-text fa-solid fa-user-tie fs-5" id="addon-wrapping"></span>
                                    <input type="text" class="form-control" placeholder="Firstname" aria-label="Firstname" aria-describedby="addon-wrapping" value="{{ user.first_name }}">
                                </div>
                                <!-- Form Group (last name)-->
                                <label class="small mb-1" for="inputUsername">Last name</label>
                                <div class="form-outline mb-2 input-group flex-nowrap">
                                    <span class="input-group-text fa-solid fa-user-tie fs-5" id="addon-wrapping"></span>
                                    <input type="text" class="form-control" placeholder="Lastname" aria-label="Lastname" aria-describedby="addon-wrapping" value="{{ user.last_name }}">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Occupation</label>
                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Occupation" value="{{ user.profession }}">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Bio</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your Bio" value="{{ user.bio }}">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <div class="mb-3">
                                <div class="form-outline mb-4 input-group flex-nowrap">
                                    <span class="input-group-text fa-regular fa-envelope fs-5" id="addon-wrapping"></span>
                                    <input type="email" class="form-control" id="inputEmailAddress" placeholder="Enter your email addres" aria-label="Firstname" aria-describedby="addon-wrapping" value="{{ user.email }}">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded",() => {
            document.getElementById('imagefile').addEventListener('change', (event) => {
                image = document.getElementById('imagefile')
                var src = URL.createObjectURL(event.target.files[0])
                document.getElementById('profile-image').src = src
            })
        })
    </script>
{% endblock content %}
