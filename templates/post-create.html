{% extends "base.html" %}
{% load static %}
{% block content %}        
        <!-- <"post edit"> -->
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="panel-body text-center mt-5">
                <img class="rounded-3 mb-1" name="image" src="{{ post.image.url }}" alt="{{ post.title }}">
            </div>
            <div class="p-1 mt-1 mb-1 ">
                <hr class="border-primary border-2 opacity-100">
            </div>
            <!-- <hr class="mb-0"> -->
            <div id="title" class="container col-md-5 col-lg-4 col-xl-3 col-sm-6 mx-auto mt-5">
                <!-- Titlename input -->
                <div class="form-outline mb-3 input-group flex-nowrap">

                        <span class="input-group-text fa-solid fa-file-signature fs-5" id="addon-wrapping">{{ errror }}</span>
                        <input type="text" class="form-control" placeholder="Create Title Name" aria-label="Title" aria-describedby="addon-wrapping">
                </div>
                <div class="mb-4">
                    <label for="formFile" class="form-label">File input</label>
                    <input value="{{form.image.value}}" class="form-control " type="file" id="formFile">
                </div>
                <!-- Save and Cancel buttons -->
                <div class="container-fluid">
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary mb-4 col-5">Cancel</button>
                        <button type="submit" class="btn btn-primary mb-4 col-5">Create</button>
                    </div>
                </div>
            </div>
        </form>
{% endblock content %}
