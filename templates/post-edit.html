<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../static/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title >Post Edit</title>
    </head>
    <body>
        <!-- <"post edit"> -->
        <div class="container-fluid col">
            <form class="form-horizontal">
                <div class="panel panel-default">
                <div class="panel-body text-center mt-5">
                    <img class="rounded-3" src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" class="img-circle profile-avatar" alt="Post">
                </div>
            </form>
        </div>
        <div id="login" class="container col-md-5 col-lg-4 col-xl-3 col-sm-6 mx-auto mt-5">
            <!-- Titlename input -->
            <div class="form-outline mb-4 input-group flex-nowrap">
                <span class="input-group-text fa-solid fa-file-signature fs-5" id="addon-wrapping"></span>
                <input type="text" class="form-control" placeholder="Change Title Name" aria-label="Title" aria-describedby="addon-wrapping">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">File input</label>
                <input class="form-control " type="file" id="formFile">
            </div>
            <!-- Save and Cancel buttons -->
            <div class="container-fluid">
                <div class="text-center">
                    <button type="button" class="btn btn-secondary mb-4 col-5">Cancel</button>
                    <button type="button" class="btn btn-primary mb-4 col-5">Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
