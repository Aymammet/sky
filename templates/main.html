{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container p-4 text-center my-5">
        <div class="my-5 row align-items-center justify-content-center">
            <div class="posts col-md-8 px-2 align-self-center"  style="width: 500px; border-radius: 5px; padding: 5px; background-color: rgb(250, 250, 250);">
                <div class="d-flex mb-2" >
                    <div class="col-auto mt-1">
                        <img style="width:52px; height: 52px" class="avatar rounded-circle text-bg-secondary" src="https://cdn.pixabay.com/photo/2014/11/13/06/12/boy-529067__340.jpg" alt="image of aykos">
                    </div>
                    <div class="col-11 px-2">
                        <div class="col text-start">
                            <b>Aymammet Annamyradov</b>
                        </div>
                        <div class="col text-start" style="color: rgb(171, 171, 171); font-weight: bold;">
                            @aykos
                        </div>
                        <div class="col text-start" style="color: rgb(171, 171, 171)">
                            2 January 2023 - 17:03
                        </div>
                    </div>
                </div>
                <img src="https://cdn.pixabay.com/photo/2018/06/17/20/35/chain-3481377_960_720.jpg" style="width:100%;height:100%; border-radius: 5px;" alt="image of aykos">
                <p class="text-start my-2">
                    Photo taken by me :)
                </p>
                <hr>
                <div class="interactions" style="display: flex; justify-content: space-around;">
                    <div class="col-3">
                        <a style="display: flex; flex-direction: column;" href="#">
                            <div>
                                <i class="fa-regular fa-thumbs-up fa-lg"></i>
                                <span class="mx-1">15</span>
                            </div>
                            <div>
                                Like
                            </div>
                        </a>
                    </div>
                    <div class="col-3">
                        <a style="display: flex; flex-direction: column;" href="#">
                            <div>
                                <i class="fa-regular fa-thumbs-down fa-lg"></i>
                                <span class="mx-1">4</span>
                            </div>
                            <div>
                                Dislike
                            </div>
                        </a>
                    </div>
                    <div class="col-3">
                        <a style="display: flex; flex-direction: column;" href="#">
                            <div>
                                <i class="fa-regular fa-comment fa-lg"></i>
                                <span class="mx-1">185</span>
                            </div>
                            <div>
                                Comment
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
